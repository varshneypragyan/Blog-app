{% extends 'base.html' %}
{% block sub_content %}
<div class="text-center">
    <h1> User Registration</h1>
</div>
    <div class="container">
        <form class="form-horizontal" method="POST">
            <div class="form-group">
                <div class="col-sm-12">
                    <label >First Name</label>
                    <input class="form-control" type="text" name="first_name" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="last_name" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter your Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_password" placeholder="Retype your password">
                </div>
            </div>
            <div class="form-group col-sm-12 mx-auto" style="width: 200px">
                <button class="btn btn-primary" type="submit"> Submit </button>
            </div>
        </form>
    </div>
{% endblock %}
